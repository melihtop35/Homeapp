name: llm-council

services:
  # ============ MONGODB ============
  mongo:
    image: mongo:7
    container_name: llm-council-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      TZ: Europe/Istanbul
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - llm-network

  # ============ BACKEND (FastAPI) ============
  backend:
    image: melih35/llm-council-backend:latest
    container_name: llm-council-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=llm_council
    volumes:
      # API key'ler .env dosyasında saklanır - kalıcı olması için mount ediyoruz
      - llm_config:/app
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - llm-network

  # ============ FRONTEND (Nginx) ============
  frontend:
    image: melih35/llm-council-frontend:latest
    container_name: llm-council-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - llm-network

volumes:
  mongo_data:
  llm_config:

networks:
  llm-network:
    driver: bridge

